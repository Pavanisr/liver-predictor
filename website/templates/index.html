      <div class="card text-center container-fluid" style="border-color: aliceblue;">

        <h1 class="card-title paytone-one-regular" style="color:rgb(233, 50, 50) ;">Fill your information</h1>
        <p class="card-text paytone-one-regular"  style="color:rgb(236, 73, 73) ;">Providing correct information is mandatory</p>
        
      </div>
      </div>

      <div class="card mb-3" style="max-width: 540px;margin-left: 400px;border-style: dotted;border-color: brown;">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              
              <p class="card-text">
                <div class="col-md-12 container-fluid" style="border-color: rgb(163, 22, 22);font-family: Noto Serif;margin-left: 20px;">

                  <form action="/" method="POST">
                      <div class="row mb-3">
                        <label for="agex" class="form-label" >Age</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="ag" name="age" style="margin-left: 15px;">
                        </div>
                      </div>
          
                      <fieldset class="row mb-3">
                          <label class="form-label">Gender</label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gender" id="male" value=0 style="margin-left: 15px;">
                              <label class="form-check-label" for="male">
                                Male
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gender" id="female" value=1  style="margin-left: 15px;">
                              <label class="form-check-label" for="female">
                                Female
                              </label>
                            </div>
                            
                          </div>
                        </fieldset>
          
                      <div class="row mb-3">
                        <label for="BMI" class="form-label">BMI</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="bmi" name="BMI"  style="margin-left: 15px;">
                        </div>
                      </div>
                      
                     <div class="row mb-3">
                          <label for="alco" class="form-label">Alcohol consumption</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="Alcohol" name="alco"  style="margin-left: 15px;">
                          </div>
                      </div>
          
                      <fieldset class="row mb-3">
                        <label class="form-label">Smoking</label>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="Smoking" id="smoke" value=1  style="margin-left: 15px;">
                            <label class="form-check-label" for="smoke">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="Smoking" id="nosmoke" value=0  style="margin-left: 15px;">
                            <label class="form-check-label" for="nosmoke">
                             No
                            </label>
                          </div>
                          
                        </div>
                      </fieldset>
          
          
                      <fieldset class="row mb-3">
                          <label class="form-label">Gentic Risk</label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gentic" id="gen1" value=0  style="margin-left: 15px;">
                              <label class="form-check-label" for="gen1">
                                Low
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gentic" id="gen2" value=1  style="margin-left: 15px;">
                              <label class="form-check-label" for="gen2">
                               Medium
                              </label>
                            </div>
          
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gentic" id="gen3" value=2  style="margin-left: 15px;">
                              <label class="form-check-label" for="gen3">
                               High
                              </label>
                            </div>
                            
                          </div>
                        </fieldset>
          
          
                        <fieldset class="row mb-3">
                          <label class="form-label">Diabetes</label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="diabetes" id="dia1" value=1  style="margin-left: 15px;">
                              <label class="form-check-label" for="dia1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="diabetes" id="dia2" value=0  style="margin-left: 15px;">
                              <label class="form-check-label" for="dia2">
                               No
                              </label>
                            </div>
                            
                          </div>
                        </fieldset>
          
                        <fieldset class="row mb-3">
                          <label class="form-label">Hypertension </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="hy" id="per1" value=1  style="margin-left: 15px;">
                              <label class="form-check-label" for="per1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="hy" id="per2" value=0  style="margin-left: 15px;">
                              <label class="form-check-label" for="per2">
                               No
                              </label>
                            </div>
                            
                          </div>
                        </fieldset>
